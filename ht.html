<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网盘拉新链接生成丨YHY科技</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'PingFang SC', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
 
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* 容器宽度不超过屏幕 */
            width: 100%;
            box-sizing: border-box; /* 确保内边距不会影响总宽度 */
            overflow: hidden;
            transition: all 0.3s ease;
        }
 
        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
 
        .container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            word-wrap: break-word;
        }
 
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
 
        .btn {
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #ff6a00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
 
        .btn:hover {
            background-color: #e65c00;
        }
 
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
 
        /* 新增按钮颜色样式 */
        .btn-green {
            background-color: #28a745 !important;
        }
 
        .btn-blue {
            background-color: #c4c400 !important; 
        }
 
        #copyBtn {
            display: none;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
 
        #copyBtn:hover {
            background-color: #0056b3;
        }
 
        #copyStatus {
            color: green;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
 
        #output {
            margin-top: 20px;
            font-size: 14px;
            word-wrap: break-word;
            line-height: 1.6;
        }
 
        .output-link {
            color: #007bff;
            text-decoration: none;
            word-break: break-word;
            display: block;
            margin-top: 10px;
        }
 
        /* 媒体查询：针对手机屏幕调整布局 */
        @media (max-width: 767px) {
            .container {
                padding: 20px;
                margin: 0 10px;
            }
 
            .container h1 {
                font-size: 20px; /* 较小屏幕的标题 */
            }
 
            .container p {
                font-size: 14px; /* 较小屏幕的文本 */
            }
 
            .btn, #copyBtn {
                width: 100%; /* 按钮宽度撑满屏幕 */
                font-size: 14px; /* 按钮文本大小适应小屏幕 */
            }
 
            #output {
                word-wrap: break-word; /* 保证长链接自动换行 */
            }
        }
    </style>
</head>

        <h1>生成网盘链接</h1>
